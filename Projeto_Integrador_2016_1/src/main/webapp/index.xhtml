<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Bem vindo !</title>
	<h:outputStylesheet library="css" name="style.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />
	<h:outputStylesheet library="css" name="mensagens.css" />
</h:head>
<h:body style="background-color:#E6E6E6">
	<h:form>
		<div class="col-md-12"
			style="margin-top: 180px; background-color: white;">
			<div class="col-md-1">
			</div>
			<div class="col-md-1" style="margin-left:80px;margin-top: 60px;">
			<h:graphicImage library="imagens" name="logo.jpg" style="width:250px;height:130px;"/>
			</div>
			<div class="col-md-8">
			<h:panelGrid columns="2" styleClass="panelGrid" >
				<f:facet name="header">
					<h:outputLabel value="Bem Vindo !" />
				</f:facet>
				#{msgs.loginPrompt}:
					<p:inputText id="Login" value="#{mbuser.user.login}"
					required="true" label="Campo Obrigatório" styleClass="form-control" />
				<p:watermark for="Login" value="Digite Seu Login" />
				<h:message for="Login" errorClass="errors" />
				#{msgs.senhaPrompt}:
				<p:inputText id="Senha" value="#{mbuser.user.senha}" required="true"
					label="Campo Obrigatório" styleClass="form-control" />
				<p:watermark for="Senha" value="Digite Sua Senha" />
				<h:message for="Senha" errorClass="errors" />
			</h:panelGrid>
			<br />
			<h:commandButton value="Login" action="#{mbuser.actionProcurar}"
				styleClass="btn btn-info" style="margin-left:350px;margin-bottom:50px;"/>
				</div>
		</div>
	</h:form>
</h:body>

</html>
