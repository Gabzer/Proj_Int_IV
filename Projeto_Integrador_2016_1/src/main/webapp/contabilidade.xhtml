<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
	
<ui:composition template="/template/layout.xhtml">
	<ui:define name="principal">
		<div align="center">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Data da Aquisição: " />
					<h:inputText value="#{mbbem.bem.dataAquisicao}"  
						maxlength="10" onkeypress="formatarData('##/##/####', this);" />
					<h:outputLabel value="Valor da Aquisição: " />
					<h:inputText value="#{mbbem.bem.cb}" />
					<h:outputLabel value="Turnos Trabalhados: " />
					<h:selectOneMenu value="#{mbbem.bem.turno}">
						<f:selectItem itemLabel="1" itemValue="100" />
						<f:selectItem itemLabel="2" itemValue="150" />
						<f:selectItem itemLabel="3" itemValue="200" />
					</h:selectOneMenu>
					<h:outputLabel value="Data de Referência: " />
					<h:inputText value="#{mbbem.bem.dataReferencia}" 
						maxlength="10" onkeypress="formatarData('##/##/####', this);" />
					<h:outputLabel value="Valor de Venda: " />
					<h:inputText value="#{mbbem.bem.vv}" />
					<h:outputLabel value="Tipo de Patrimônio: " />
					<h:selectOneMenu value="#{mbbem.bem.id}">
						<f:selectItems value="#{mbbem.actionListar}" var="objPatrimonio"
						itemLabel="#{objPatrimonio.nome}"
						itemValue="#{objPatrimonio.id}" />					
					</h:selectOneMenu>
				</h:panelGrid>
				<h:commandButton value="Calcular" action="#{mbbem.actionCalcular}" />
			</h:form>
		</div>
	</ui:define>
</ui:composition>

</html>
