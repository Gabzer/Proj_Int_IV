<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="principal">
		<div class="col-md-6">
			<div align="center">
				<div class="letraK">
					<h:outputLabel value="Formulário de Cadastro de Patrimônio" />
				</div>
				<h:form>
					<h:panelGrid columns="2" styleClass="form-inline">
						<h:outputLabel value="Tipo de Patrimônio: " />
						<h:inputText value="#{mbbem.bem.nome}" styleClass="form-control" />
						<h:outputLabel value="Vida Útil: " />
						<h:inputText value="#{mbbem.bem.vd_util}"
							styleClass="form-control" />
						<h:outputLabel value="Valor Residual" />
						<h:inputText value="#{mbbem.bem.vr}" styleClass="form-control" />
						<h:outputLabel value="Data da Aquisição: " />
						<h:inputText value="#{mbbem.bem.dataAquisicao}"
							styleClass="form-control" maxlength="10"
							onkeypress="formatarData('##/##/####', this);">
							<f:convertDateTime dateStyle="medium" />
						</h:inputText>
						<h:outputLabel value="Valor de compra: " />
						<h:inputText value="#{mbbem.bem.cb}" styleClass="form-control" />
						<h:outputLabel value="Se usado, quanto tempo: " />
						<h:inputText value="#{mbbem.bem.temp_uso}"
							styleClass="form-control" />
					</h:panelGrid>
					<h:commandButton value="Salvar" action="#{mbbem.actionSalvar}" styleClass="btn btn-info" style="margin-left:150px;margin-top:20px;" />
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
