<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/template/layout.xhtml">
	<ui:define name="principal">
		<div align="center">
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="Tipo de Patrimônio: " />
					<h:outputLabel value="#{mbbem.bem.nome}" />
					<h:outputLabel value="Vida Útil: " />
					<h:outputLabel value="#{mbbem.bem.vd_util} anos" />
					<h:outputLabel value="Data de Aquisição: " />
					<h:outputLabel value="#{mbbem.bem.dataAquisicao}" />
					<h:outputLabel value="Data de Referência: " />
					<h:outputLabel value="#{mbbem.bem.dataReferencia}" />
					<h:outputLabel value="Turno(s) Trabalhado(s): " />
					<h:outputLabel value="#{mbbem.bem.turno} turnos." />
					<h:outputLabel value="Valor de Aquisição: " />
					<h:outputLabel value="R$ #{mbbem.bem.cb}" />
					<h:outputLabel value="Valor Residual: " />
					<h:outputLabel value="R$ #{mbbem.bem.vr}" />
					<h:outputLabel value="Depreciação Acumulada: " />
					<h:outputLabel value="R$ #{mbbem.bem.da}" />
					<h:outputLabel value="Valor Contábil: " />
					<h:outputLabel value="R$ #{mbbem.bem.vc}" />
					<h:outputLabel value="Valor de Venda: " />
					<h:outputLabel value="R$ #{mbbem.bem.vv}" />
					<h:outputLabel value="Ganho ou Perda: " />
					<h:outputLabel value="R$ #{mbbem.bem.g_p}" />
				</h:panelGrid>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
